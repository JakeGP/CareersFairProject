<!DOCTYPE html>
<html>
	<head lang="en">
    <!--SCRIPTS-->
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
		<script type="text/javascript" src="scripts/artyom.js"></script>
		<script type="text/javascript" src="scripts/artyom.min.js"></script>

    <!--ICONS-->
		<link rel="icon" type="image/png" href="" sizes="32x32" />
		<link rel="icon" type="image/png" href="" sizes="16x16" />

    <!--STYLESHEETS-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand|Raleway" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">

    <!--TITLE-->
		<title>First Central Group</title>
  </head>

  <body>
		<div id="header" class="flex row center-v around">
			<div class="flex column center-vh">
				<img src="https://www.firstcentralgroup.com/FirstCentralGroup/media/FSTGroupMedia/logos/first-central-logo-2.png" width=150px />
			</div>
			<div class="flex column center-vh">
				<p class="header">What if I worked at First Central?</p>
			</div>
		</div>
		<div id="wrapper" class="flex column center-vh">
			<div id="body">
				<div id="main-canvas" class="flex column between">
					<div id="viewports" class="flex row center-vh">
						<button id="accept" class="photo-accept flex column center-vh"><i class="material-icons">done</i></button>

    				<video id="video" class="image-window" width="640" height="480" autoplay></video>
						<div id="murphyImage" class="flex column center-vh image-window"><img src="" height="480"/></div>
						<div id="murphyloading" class="flex column center-vh image-window"><img src="/images/loading.gif" width="100"/></div>
    				<canvas id="canvas" class="image-window" width="640" height="480"></canvas>

						<button id="decline" class="photo-accept flex column center-vh"><i class="material-icons">clear</i></button>
					</div>
					<div id="buttons" class="flex row between">
    				<button id="snap" class="flex row center-vh"><i class="material-icons">camera_alt</i></button>
						<button id="ask-voice" class="flex row center-vh"><i class="material-icons">mic_off</i></button>
					</div>
					<div id="buttons2" class="flex row between">
						<button id="startagain" class="flex row center-vh">Start Again</button>
						<button id="share" class="flex row center-vh"><i class="material-icons">share</i></button>
					</div>
					<div id="search" class="flex row between">
						<div id="textbox-wrapper" class="flex row center-vh">
							<div id="text-pre"><p>What if.. </p></div>
							<input id="ask-textbox" type="text" placeholder="homer simpson was a ballerina?"/>
						</div>
						<button id="ask-textbutton">Ask Murphy</button>
					</div>
				</div>
			</div>
		</div>
		<div id="footer" class="flex column center-v">
			<p>&copy; Copyright First Central Group 2017</p>
		</div>
  </body>

  <footer>
    <script type="text/javascript" src="scripts/webcam.js"></script>
    <script type="text/javascript" src="scripts/speech.js"></script>
		<script type="text/javascript" src="scripts/slack.js"></script>
    <script type="text/javascript" src="scripts/common.js"></script>
  </footer>
</html>
